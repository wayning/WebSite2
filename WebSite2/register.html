<html>
<head>
    <title>登陸</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/logbtn.css">
    <style>
        body {
            height: 100%;
        }
    </style>
</head>
<body background="../lowdown/images/pic02.jpg" style="background: url(./images/timg7.jpg);">
    <div class="index_01">
        <table style="width: 100%;height:100%;">
            <tr>
                <td align="center" valign="middle" bgcolor="#33CC99">
                    <table align="center" width=350 height=230  class="index_table">
                        <form method="POST" action="doregister.aspx" name="frmLogin">

                            <p style="font-size:35px;">註冊新帳號</p>
                            <tr align="center" style="font-size:25px;" accesskey=" ">
                                <td colspan="2" style="font-size:35px;"><strong>使用者註冊</strong></td>
                            </tr>
                            <tr>
                                <td align="center" style="font-size:25px;">請設定帳號</td>
                                <td><input type="text" maxlength="16" name="uid" placeholder="請輸入賬號" style="width:180px;font-size:20px;border-radius: 8px; "></td>
                            </tr>
                            <tr>
                                <td align="center" style="font-size:25px;">請設定密碼</td>
                                <td><input name="password1" type="password" maxlength="16" placeholder="請輸入密碼" style="width:180px;font-size:20px;border-radius: 8px; "></td>
                            </tr>
                            <tr>
                                <td align="center" style="font-size:25px;">再次輸入密碼</td>
                                <td><input name="password2" type="password" maxlength="16" placeholder="請輸入密碼" style="width:180px;font-size:20px;border-radius: 8px; "></td>
                            </tr>
                            <tr align="center">
                                <td colspan="1">
                                    <input type="submit" name="denglu" value="確認註冊!" class="btn">
                                </td>
                                <td colspan="1">
                                    <input type="button" value="取消" onclick="location.href='login.html'" class="btn" />
                                </td>
                            </tr>
                        </form>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
